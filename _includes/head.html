<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  {%- feed_meta -%}

  <!-- web analysis supported by Google -->
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}

  <!-- web analysis supported by Baidu -->
  {% include baidu-analytics.html %}

  <!-- search function supported by Swiftype -->

  <!-- read counts supported by leancloud -->
  {% include leancloud-analytics.html %}

  <!-- Math Formula supported by LaTex-->
	<script type="text/javascript" src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
	<script type="text/x-mathjax-config">
	  MathJax.Hub.Config({
		tex2jax: {
		  skipTags: ['script', 'noscript', 'style', 'textarea', 'pre'],
		  inlineMath: [['$','$']]
		}
	  });
	</script>

  <!-- syntax highlight -->
  <script type="text/javascript" src="/assets/js/highlight.pack.js"></script>

  <!-- an excellent library of javascript: jquery -->
  <script type="text/javascript" src="/assets/js/jquery-3.3.1.min.js"></script>

  <script>
    var href=document.getElementsByTagName('a');

    for(var i=0;i<href.length;i++){
    href[i].ontouchend=function(){
    window.location.href=this.getAttribute("href");
    }
    };
  </script>

</head>
